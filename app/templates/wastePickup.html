<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Pickup Request</title>
</head>
<body>
    <h1>Request Waste Pickup</h1>
    <form id="wastePickupForm">
        <label for="pickupDate">Select Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>
        <button type="button" onclick="submitRequest()" id="submitButton">Request Pickup</button>
        <button type="button" onclick="viewSchedule()">View Schedule</button>
        <div id="loading" style="display: none;">Loading...</div>
    </form>

    <script>
        function submitRequest() {
            const pickupDate = document.getElementById('pickupDate').value;
            if (!pickupDate) {
                alert('Please select a pickup date.');
                return;
            }
        
            const submitButton = document.getElementById('submitButton');
            const loadingDiv = document.getElementById('loading');
        
            submitButton.disabled = true;
            loadingDiv.style.display = 'block';
        
            const data = { 'pickupDate': pickupDate };
        
            fetch('/wastepickup/addSchedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Received non-JSON response from server');
                }
                return response.json().then(data => {
                    if (!response.ok) {
                        throw data;
                    }
                    return data;
                });
            })
            .then(data => {
                alert(data.message || 'Pickup request submitted successfully!');
                document.getElementById('pickupDate').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Failed to submit pickup request. Please try again.');
            })
            .finally(() => {
                submitButton.disabled = false;
                loadingDiv.style.display = 'none';
            });
        }

        function viewSchedule() {
            window.location.href = '/workpickup/getSchedule';
        }
    </script>
</body>
</html>
