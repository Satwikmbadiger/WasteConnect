<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Waste Pickup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pickup.css') }}">
</head>
<body>
    <h1>Schedule Waste Pickup</h1>
    
    <div id="successAlert" class="alert alert-success"></div>
    <div id="errorAlert" class="alert alert-error"></div>

    <form id="pickupForm" onsubmit="schedulePickup(event)">
        <div class="form-group">
            <label for="pickup_date">Pickup Date:</label>
            <input type="date" id="pickup_date" name="pickup_date" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <button type="submit">Schedule Pickup</button>
    </form>

   <script src="{{ url_for('static', filename='pickup.js') }}"></script>
        
    </script>
</body>
</html>
