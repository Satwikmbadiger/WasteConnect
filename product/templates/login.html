    <!-- Sign Up Section -->
    <section class="w-4/5 mx-auto flex justify-between items-center py-12">
      <!-- Left Form Section -->
      <div class="w-[45%]">
          <h1 class="text-5xl font-bold">Sign in</h1>
          <p class="text-lg text-gray-600 mt-2">signin to  your account or <a href="#" class="text-green-700 font-semibold">sign up.</a></p>

          <form class="mt-6">
              <label class="block text-gray-800 font-semibold mb-1">Email address</label>
              <input type="email" class="w-full border border-gray-600 px-4 py-2 rounded-md mb-4 focus:border-green-700">

              <label class="block text-gray-800 font-semibold mb-1">Password</label>
              <input type="password" class="w-full border border-gray-600 px-4 py-2 rounded-md mb-4 focus:border-green-700">

              <!-- <label class="block text-gray-800 font-semibold mb-1">Confirm Password</label>

              <button class="w-full bg-green-700 text-white py-3 text-lg rounded-md hover:bg-green-800">
                  Sign in
              </button>
          </form>

          <!-- Divider -->
          <div class="my-6 border-t border-gray-400"></div>

          <!-- Social Sign-Up -->
          <p class="text-center text-gray-600 text-sm">or sign in using your accounts:</p>
          <div class="flex justify-center gap-4 mt-4">
              <img src="product\static\images\google-icon.png" alt="Google Logo" class="w-8">
              <img src="https://placehold.co/30x30" alt="Facebook Logo" class="w-8">
              <img src="https://placehold.co/30x30" alt="Apple Logo" class="w-8">
          </div>
      </div>

      <!-- Right Image Section -->
      <div class="w-[45%] flex justify-end">
          <div class="bg-green-800 w-[350px] h-[350px] rounded-lg flex items-center justify-center">
              <!-- <img src="https://placehold.co/250x300" alt="Recycling bag with leaves" class="w-[250px]"> -->
              <img src="{{ url_for('static', filename='images/bag.png') }}" 
              alt="bag" 
              class="w-[400px]">
          </div>
      </div>
  </section>
