<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
    <title>{{ product['name'] }}</title>
</head>
<body>
    {% include "navbar_private.html" %}

    <h1>{{ product['name'] }}</h1>
    <img src="{{ product['image_url'] }}" alt="{{ product['name'] }}" width="300">
    <p>{{ product['description'] }}</p>
    <p><strong>Price:</strong> ${{ product['price'] }}</p>
    
    <!-- Add to Cart Button -->
    <a href="{{ url_for('add_to_cart', product_id=product['id']) }}">Add to Cart</a>

    <!-- Link back to the products page -->
    <a href="{{ url_for('products') }}">Back to Products</a>

    {% include "footer.html" %}
</body>
</html>
